<!DOCTYPE html>
<html ng-app="cashierApp">
<head>
	<title></title>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

	<script type="text/javascript" src="lab-cashier.js"></script>

</head>
<body ng-controller="cashierController">

	<div>
		<form ng-submit="makeChange()">
			Bill Amount: <input type="text" ng-model="billAmount">
			<br/>
			Given Amount: <input type="text" ng-model="givenAmount">
			<br/>
			<button type="submit">Make Change!</button> 
		</form>
	</div>

	<table>
		<thead>
			<tr>
				<th>Quarters</th>
				<th>Dimes</th>
				<th>Nickels</th>
				<th>Pennies</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>{{quarters}}</td>
				<td>{{dimes}}</td>
				<td>{{nickels}}</td>
				<td>{{pennies}}</td>
			</tr>
			<tr>
				<td><img src="quarter-back.png"></td>
				<td><img src="dime-back.png"></td>
				<td><img src="nickle-back.png"></td>
				<td><img src="penny-back.png"></td>
			</tr>
		</tbody>
	</table>

	

</body>
</html>
