<!DOCTYPE html>
<html ng-app="toDoApp">
<head>
	<title></title>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

	<script type="text/javascript" src="lab-todo.js"></script>

	<style type="text/css" media="screen">

		
	</style>

</head>
<body ng-controller="toDoController">

	<h1>To Do List</h1>
	<br/>
	<table>
		<thead>
			<tr>
				<th>Completed</th>
				<th>Title</th>
				<th>Deadline</th>
				<th>Description</th>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<form ng-submit="addTask()">
					<td></td>
					<td><input type="text" ng-model="title"></td>
					<td><input type="date" ng-model="deadline"></td>
					<td><input type="text" ng-model="description"></td>
					<td><button type="submit">+</button></td>
				</form>
			</tr>
		</tfoot>
		<tbody>
			<tr ng-repeat="task in tasks track by $index">
				<td><input type="checkbox" ng-model="completed"></td>
				<td>{{task.title}}</td>
				<td>{{task.deadline | date : "MM/dd/y"}}</td>
				<td>{{task.description}}</td>
				<td><button type="button" ng-click="removeTask($index)">X</button></td>
		</tbody>
	</table>

</body>
</html>
